<div class="container">
  <div class="card col-md-6 offset-3 mt-2">
    <div class="card-header">New Customer </div>
    <div class="card-body">
      <form [formGroup]="newCustomerFormGroup" (ngSubmit)="handleSaveCustomer()">
        <div class="mb-3">
          <label class="form-label">Name : </label>
          <input class="form-control" type="text" formControlName="name">
          <span class="text-danger"
                *ngIf="newCustomerFormGroup.controls['name'].touched && newCustomerFormGroup.controls['name'].errors && newCustomerFormGroup.controls['name'].errors!['required']">
            Name is Required and must contain 4 characters minimum
          </span>
        </div>
        <div class="mb-3">
          <label class="form-label">Email : </label>
          <input class="form-control" type="text" formControlName="email">
          <span class="text-danger"
                *ngIf="newCustomerFormGroup.controls['email'].touched && newCustomerFormGroup.controls['email'].errors && newCustomerFormGroup.controls['email'].errors!['email']">
            Email is Required
          </span>
        </div>
      <div class="d-grid">
        <button [disabled]="!newCustomerFormGroup.valid" class="btn btn-primary">Next</button>
      </div>
      </form>
    </div>
  </div>
</div>
