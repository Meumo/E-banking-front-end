<div class="container">
  <div class="card col-md-6 offset-3 mt-2">
    <div class="card-header">New Account</div>
    <div class="card-body">
      <form [formGroup]="newAccountFormGroup" method="post" (ngSubmit)="handleSaveAccount()">
        <div class="form-check form-check-inline mb-3">
          <input class="form-check-input" type="radio" formControlName="accountType" value="SAVING ACCOUNT">
          <label>SAVING ACCOUNT </label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="accountType" value="CURRENT ACCOUNT">
          <label>CURRENT ACCOUNT </label>
        </div>
        <div class="mb-3">
          <label class="form-label">Balance :</label>
          <input type="number" class="form-control" formControlName="balance">
        </div>
        <div *ngIf="newAccountFormGroup.value['accountType']=='CURRENT ACCOUNT'" class="mb-2">
          <label class="form-label">Over Draft :</label>
          <input type="number" class="form-control" formControlName="overDraft">
        </div>
        <div *ngIf="newAccountFormGroup.value['accountType']=='SAVING ACCOUNT'" class="mb-2">
          <label class="form-label">Interest Rate :</label>
          <input type="number" class="form-control" formControlName="interestRate">
        </div>
        <div class="d-grid mt-3 mb-3">
          <button class="btn btn-success">Save Account</button>
        </div>
      </form>
    </div>
  </div>
</div>
